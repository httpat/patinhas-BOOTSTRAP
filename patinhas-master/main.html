<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG PATINHAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilo/main.css">
</head>
<body>
    <header>
        <section>
            <div class="rectangle">
                <h1>ONG PATINHAS</h1>
                <img id="patinha" src="./imagens/logo.png">
            </div>
        </section>
        <section>
            <div class="rectangle2">
                <nav>
                    <ul>
                        <li id="inicio">
                            <a href="Início">Início</a>
                        </li>
                        <li id="quemsomos">
                            <a href="Quem somos">Quem somos</a>
                        </li>
                        <li id="doeaqui">
                            <a href="Doe aqui">Doe aqui</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        </header>

    <main>
        <section>
            <div class="container">
                <img src="./imagens/dog.png" alt="">
                <h3>Um pet pode estar precisando de você!</h3>
                <p>Ajude fazendo uma doação</p>
            </div>
        </section>
        <section>
            <div class="row">
<div class="col">
    <h2>Entre em contato</h2>
    <form action="">
        <label class="form-label" for="nome">Seu nome:</label>
        <input class= "form-control" type="text" id="nome">
        <label class="form-label" for="email">Seu email:</label>
        <input type="email" id="email" class="form-control">
        <label for="telefone" class="form-label">Seu Telefone:</label>
        <input type="tel" id="telefone" class="form-control">
        <div class="form-check">
            <label id="termos" class="form-check-label" for="aceito-termos" >Li e concordo com os termos</label>
        <input class="form-check-input" type="checkbox" id="aceito-termos">
        </div>
        <button id="button" class="btn btn-success">Enviar</button>
    </form>
</div>
            </div>
        </section>
       </main>

    <section>
        <footer>
            <p>Contato (00) 0000-0000</p> 
            <p>Endereço Rua dos latidos, numero 0</p> 
        </footer>
    </section>
</body>
<script src="./main.js"></script>
</html>
